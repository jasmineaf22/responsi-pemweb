<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
        font-family: sans-serif;
      }
      .container {
        height: 100vh;
        display: flex;
      }
      .left {
        flex: 2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .right {
        flex: 1;
        overflow: hidden;
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
        padding: 2rem;
        background: linear-gradient(to bottom, #872f2f, #e22929);
      }
      .sign-in {
        margin-top: 10rem;
      }
      .sign-in > form > h2 {
        margin-bottom: 2rem;
        font-size: 3rem;
      }

      label {
        display: block;
        margin: 0.5rem 0 0.5rem 0;
        color: white;
      }
      input {
        box-sizing: border-box;
        padding: 10px;
        width: 100%;
        color: #000000;
        border: none;
        border-radius: 4px;
      }
      input:focus {
        outline: none;
      }
      .button {
        margin: 1rem 0 0.5rem 0;
        background-color: #760000;
        color: #000000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
      }
      .button:hover {
        background-color: #c00000;
      }
      .sign-in > form > p {
        color: white;
      }
      .sign-in > form > p > a {
        color: #59afff;
        cursor: pointer;
      }
      .password {
        position: relative;
      }
      svg {
        position: absolute;
        right: 0.5rem;
        top: 0.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"><img src="../images/horrorflix.png" alt="" /></div>
      <div class="right">
        <div class="sign-in">
          <form action="landing.html" method="post">
            <h2>Sign In</h2>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" />
            <label for="password">Password</label>
            <div class="password">
              <input type="password" id="password" name="password" placeholder="Password" />

                  fill="#767676"
                />
              </svg>
            </div>
            <input class="button" type="submit" name="login" value="Log In" />
            <p>Dont have an account? <a class="in" href="register.html">Sign Up here</a></p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const hide = document.querySelector('svg');
      hide.addEventListener('click', function () {
        var passwordInput = document.getElementById('password');
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      });
    </script>
  </body>
</html>
